<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">JobPortal</a>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Post a New Job</h4>
                </div>
                <div class="card-body">
                    <form id="jobForm">
                        <div class="mb-3">
                            <label class="form-label">Job Title</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Company Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <div class="skills-container mb-3">
                            <label class="form-label">Required Skills</label>
                            <div class="skill-item card mb-2">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" placeholder="Skill name" required>
                                        </div>
                                        <div class="col-md-4">
                                            <select class="form-select" required>
                                                <option value="">Select Level</option>
                                                <option value="beginner">Beginner</option>
                                                <option value="intermediate">Intermediate</option>
                                                <option value="advanced">Advanced</option>
                                                <option value="expert">Expert</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <textarea class="form-control" placeholder="More info"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary" id="addSkill">+ Add Another Skill</button>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Job Description</label>
                            <textarea class="form-control" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Post Job</button>
                    </form>
                </div>
            </div>

            <div class="mt-5">
                <h3>Posted Jobs</h3>
                <div id="jobListings">
                    <!-- Sample Job Posting -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Senior Frontend Developer</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Tech Corp</h6>
                            <p class="card-text">Location: New York, NY</p>

                            <div class="skills-section">
                                <h6>Required Skills:</h6>
                                <div class="skill-tags">
                                    <span class="badge bg-primary">React.js (Advanced)</span>
                                    <span class="badge bg-primary">TypeScript (Intermediate)</span>
                                    <span class="badge bg-primary">CSS3 (Expert)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
