<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form th:action="@{/save-skill}" th:object="${skill}" method="post">
    <label for="name">Skill Name:</label>
    <input type="text" id="name" th:field="*{skillName}" required />
    <br/>
    <label for="description">Skill Description:</label>
    <input type="text" id="description" th:field="*{skillDescription}" required />
    <br/>
    <label for="type">Skill Type:</label>
    <select id="type" th:field="*{type}">
        <option value="SOFT_SKILL">SOFT</option>
        <option value="UNSPECCIFIC">UNSPENCIFIC</option>
        <option value="TECHNICAL_SKILL">TECHNICAL</option>
    </select>
    <br/>
    <button type="submit">Save Skill</button>
</form>
</body>
</html>
