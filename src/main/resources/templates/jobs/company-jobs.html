<!-- company-jobs.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>My Job Postings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">JobPortal</a>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>My Job Postings</h3>
                <a th:href="@{/company/job/post}" class="btn btn-primary">Post New Job</a>
            </div>

            <div th:each="job : ${jobs}" class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${job.name}">Job Title</h5>
                    <p class="card-text" th:text="${job.description}">Description</p>

                    <div class="skills-section">
                        <h6>Required Skills:</h6>
                        <div class="skill-tags">
                                <span th:each="jobSkill : ${job.jobSkills}"
                                      class="badge bg-primary me-2">
                                    <span th:text="${jobSkill.skill.skillName}">Skill</span>
                                    (<span th:text="${jobSkill.skillLevel}">Level</span>)
                                </span>
                        </div>
                    </div>
                    <!-- Thêm nút View Recommended Candidates -->
                    <div class="mt-3 d-flex justify-content-between">
                        <a th:href="@{/jobs/{id}/recommended-candidates(id=${job.id})}"
                           class="btn btn-outline-primary">
                            <i class="bi bi-people"></i> View Recommended Candidates
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
