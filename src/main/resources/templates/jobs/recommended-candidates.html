<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recommended Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h2>Recommended Candidates</h2>
                <h5 class="text-muted" th:text="${job.name}">Job Title</h5>
            </div>
        </div>
            <!-- Thêm phần hiển thị thông báo -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


        <!-- Required Skills Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5>Required Skills</h5>
                <div class="d-flex flex-wrap gap-2">
                    <span th:each="jobSkill : ${job.jobSkills}" 
                          class="badge bg-light text-dark">
                        <span th:text="${jobSkill.skill.skillName}"></span>
                        <span class="ms-1 text-muted" 
                              th:text="${'(' + jobSkill.skillLevel + ')'}"></span>
                    </span>
                </div>
            </div>
        </div>

        <!-- Candidates List -->
        <div class="row">
            <div class="col-12">
                <div th:each="recommendation : ${recommendations}" 
                     class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="card-title" th:text="${recommendation.candidate.fullName}"></h5>
                                <p class="text-muted">
                                    Match Score: 
                                    <span class="badge bg-success" 
                                          th:text="${recommendation.formattedScore}">
                                    </span>
                                </p>
                                
                                <!-- Candidate Skills -->
                                <div class="mt-3">
                                    <h6>Skills:</h6>
                                    <div class="d-flex flex-wrap gap-2">
                                        <span th:each="skill : ${recommendation.candidate.candidateSkills}" 
                                              class="badge bg-light text-dark">
                                            <span th:text="${skill.skill.skillName}"></span>
                                            <span class="ms-1 text-muted" 
                                                  th:text="${'(' + skill.skillLevel + ')'}">
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <a th:href="@{/candidates/{id}(id=${recommendation.candidate.id})}" 
                                   class="btn btn-outline-primary">
                                    View Profile
                                </a>
                                <!-- Thay thế button Contact bằng form -->
                                <form th:action="@{/jobs/{jobId}/invite/{candidateId}(jobId=${job.id}, candidateId=${recommendation.candidate.id})}" 
                                    method="POST" 
                                    style="display: inline;">
                                    <button type="submit" class="btn btn-success">Contact</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
