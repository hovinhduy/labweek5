<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs with Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div.inline {
            color: black;
            float: left;
            padding: 5px 5px;
            text-decoration: none;
            display: inline-block;
        }
        div.inline a.active {
            background-color: #FBD603;
            border: 1px solid darkred;
        }
    </style>
</head>
<body>
<h1 class="text-center">LIST JOBS</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Company</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job, iStat : ${jobPage.content}" th:style="${iStat.odd}? 'font-weight: bold;'" th:alt-title="${iStat.even}? 'even' : 'odd'">
        <td th:text="${job.id}"></td>
        <td th:text="${job.name}"></td>
        <td th:text="${job.description}"></td>
        <td th:text="${job.company.name}"></td>
        <td>
            <a th:href="@{/jobs/edit/{id}(id=${job.id})}">Edit</a>
            <a th:href="@{/jobs/delete/{id}(id=${job.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="inline" th:if="${jobPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/jobs/paging(size=${jobPage.size}, page=${pageNumber}, sortBy='id', sortDirection='asc')}" th:text="${pageNumber}" th:class="${pageNumber==jobPage.number + 1} ? 'active'"></a>
</div>
<br/>
</body>
</html>
