<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Post a New Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .delete-skill {
            width: 32px;
            height: 32px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">JobPortal</a>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Post a New Job</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/company/job/post}" th:object="${jobPostingDTO}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Job Title</label>
                            <input type="text" class="form-control" th:field="*{name}" required />
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Work Mode</label>
                                <select class="form-select" th:field="*{workMode}" required>
                                    <option value="">Select Work Mode</option>
                                    <option th:each="workMode : ${workModes}"
                                            th:value="${workMode}"
                                            th:text="${workMode.getValue()}">Beginner</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Job Type</label>
                                <select class="form-select" th:field="*{typeJob}" required>
                                    <option value="">Select Job Type</option>
                                    <option th:each="jobType : ${jobTypes}"
                                            th:value="${jobType}"
                                            th:text="${jobType.getValue()}">Beginner</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Start Date</label>
                                <input type="date" class="form-control"
                                       th:field="*{startDate}"
                                       th:attr="value=${#temporals.format(jobPostingDTO.startDate, 'yyyy-MM-dd')}"
                                       required />
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">End Date</label>
                                <input type="date" class="form-control" th:field="*{endDate}" required />
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Maximum Applicants</label>
                                <select class="form-select" th:field="*{maxApplicants}" required>
                                    <option th:each="num : ${#numbers.sequence(1, 10)}"
                                            th:value="${num}"
                                            th:text="${num}">1</option>
                                    <option value="">10+</option>

                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Minimum Salary</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" th:field="*{minSalary}" required min="0" step="1000" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Maximum Salary</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" th:field="*{maxSalary}" required min="0" step="1000" />
                                </div>
                            </div>
                        </div>

                        <div class="skills-container mb-3">
                            <label class="form-label">Required Skills</label>
                            <div id="skillsContainer">
                                <div class="skill-item card mb-2">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <select class="form-control" th:field="*{requiredSkills[0].skillId}" required>
                                                    <option value="">Select Skill</option>
                                                    <option th:each="skill : ${skills}"
                                                            th:value="${skill.id}"
                                                            th:text="${skill.skillName}"></option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <select class="form-select" th:field="*{requiredSkills[0].skillLevel}" required>
                                                    <option value="">Select Level</option>
                                                    <option th:each="level : ${skillLevels}"
                                                            th:value="${level}"
                                                            th:text="${level}">Beginner</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3">
                                                <textarea class="form-control"
                                                          th:field="*{requiredSkills[0].moreInfo}"
                                                          placeholder="More info"></textarea>
                                            </div>
                                            <div class="col-md-1">
                                                <button type="button" class="btn btn-danger btn-sm delete-skill"
                                                        onclick="deleteSkill(this)">
                                                    <i class="bi bi-x-lg"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary" onclick="addSkillField()">
                                + Add Another Skill
                            </button>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Job Description</label>
                            <textarea class="form-control" rows="4" th:field="*{description}" required></textarea>
                        </div>

                        <div class="mt-3 d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Post Job</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/job/skillManager.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        setupFormValidation();
        const dateInput = document.querySelector('input[name="startDate"]');
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        const formattedDate = `${year}-${month}-${day}`;

        document.querySelector('input[name="startDate"]').value = formattedDate;
        console.log(formattedDate);
    });
</script>
</body>
</html>
