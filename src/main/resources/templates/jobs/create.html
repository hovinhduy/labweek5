<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Job Posting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create New Job Posting</h2>
    <form th:action="@{/templates/jobs}" method="post">
<!--        <input type="hidden" name="companyId" th:value="${companyId}">-->

        <div class="mb-3">
            <label for="name" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Job Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <h4>Required Skills</h4>
            <div id="skillsContainer">
                <div class="skill-entry mb-2">
                    <select class="form-select" name="skillIds">
                        <option value="">Select Skill</option>
                        <option th:each="skill : ${skills}"
                                th:value="${skill.id}"
                                th:text="${skill.skillName}"></option>
                    </select>
                    <select class="form-select mt-2" name="skillLevels">
                        <option value="0">Beginner</option>
                        <option value="1">Intermediate</option>
                        <option value="2">Expert</option>
                    </select>
                    <input type="text" class="form-control mt-2"
                           name="moreInfos"
                           placeholder="Additional Information">
                </div>
            </div>
            <button type="button" class="btn btn-secondary mt-2" onclick="addSkill()">Add Skill</button>
        </div>

        <button type="submit" class="btn btn-primary">Create Job</button>
    </form>
</div>

<script>
    let skillCount = 1;

    function addSkill() {
        const container = document.getElementById('skillsContainer');
        const skillEntry = document.createElement('div');
        skillEntry.className = 'skill-entry mb-2';

        const skillSelect = document.querySelector('select[name="skillIds"]').cloneNode(true);
        const levelSelect = document.querySelector('select[name="skillLevels"]').cloneNode(true);
        const moreInfo = document.querySelector('input[name="moreInfos"]').cloneNode(true);

        skillEntry.appendChild(skillSelect);
        skillEntry.appendChild(levelSelect);
        skillEntry.appendChild(moreInfo);

        container.appendChild(skillEntry);
    }
</script>
</body>
</html>
