<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/candidate/home.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <span class="text-success fw-bold">JobPortal</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/candidate/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/candidate/jobs/search">Find Job</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/candidate/profile">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <!-- Job Categories giá»‘ng home.html -->

    <div class="d-flex gap-4 mb-4 border-bottom pb-3">
        <a href="/candidate/home" class="text-decoration-none text-muted">Suggested Jobs</a>
        <a href="#" class="text-decoration-none text-muted">Applied Jobs</a>
        <a href="/candidate/saved-jobs" class="text-decoration-none fw-bold text-dark">Saved Jobs</a>
    </div>


    <!-- Saved Job Cards -->
    <div class="row g-4">
        <div th:each="savedJob : ${savedJobs}" class="col-md-6 col-lg-4">
            <div class="card h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h5 class="card-title" th:text="${savedJob.job.name}">Job Title</h5>
                            <p class="card-text text-muted" th:text="${savedJob.job.company.name}">Company Name</p>
                        </div>
                        <form th:action="@{/candidate/unsave-job/{jobId}(jobId=${savedJob.job.id})}"
                              method="post">
                            <button type="submit" class="btn btn-outline-secondary btn-sm">Unsave</button>
                        </form>
                    </div>
                    <p class="card-text">
                        <span th:text="${#numbers.formatDecimal(savedJob.job.minSalary, 0, 'COMMA', 0, 'POINT')}">$50K</span>
                        -
                        <span th:text="${#numbers.formatDecimal(savedJob.job.maxSalary, 0, 'COMMA', 0, 'POINT')}">$60K</span>
                        / yr
                    </p>
                    <p class="card-text">
                        <small class="text-muted" th:text="${savedJob.job.type}">Full-time</small>
                    </p>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-outline-success">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
